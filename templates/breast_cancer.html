<div class="login-wrap">
	<div class="login-html">
		<input id="tab-2" type="radio" name="tab" class="sign-up" checked><label for="tab-2" class="tab">Breast Cancer Detection</label>
		<div class="login-form">
			<div class="sign-up-htm">
                <form action="http://127.0.0.1:5000/breast_cancer_result" method="post">
				<div class="group">
					<input name="mean radius" type="text" class="input" placeholder="Enter mean radius">
				</div>
				<div class="group">
					<input name="mean perimeter" type="text" class="input" placeholder="Enter mean perimeter">
				</div>
				<div class="group">
					<input name="mean area" type="text" class="input" placeholder="Enter mean area">
				</div>
				<div class="group">
					<input name="mean compactness" type="text" class="input" placeholder="Enter mean compactness">
				</div>
                <div class="group">
					<input name="mean concavity" type="text" class="input" placeholder="Enter mean concavity">
				</div>
                <div class="group">
					<input name="mean concave points" type="text" class="input" placeholder="Enter mean concave points">
				</div>           
				<div class="group">
					<input name="submit" type="submit" class="button" value="Detect">
				</div>
            </form>                
			</div>
		</div>
	</div>
</div>
